<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maps API Test</title>

        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
              height: 100%;
              width: 100%;
              background-color: grey;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
          </style>      

    </head>

    <body>
        <h3>Google Maps Demo</h3>
        <select>
            <option value="all">All</option>
            <option value="pubs">Pubs</option>
            <option value="bars">Bars</option>
            <option value="cafes">Cafes</option>
            <option value="bottleshops">Bottle Shops</option>
        </select>
        <div id="map"</div>
        <script>
            // required options:
            // zoom: integer
            // center: lat, lng
            // zoom levels:
            //   1: world
            //   5: landmass/continent
            //   10: city
            //   15: streets
            //   20: buildings
            var melbourneLocation = {lat: -37.8136, lng: 144.9631};
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: melbourneLocation
                });
                var infoWindow = new google.maps.InfoWindow;
                var marker = [];

                // Change this depending on the name of your PHP or XML file
                downloadUrl('mastertoxml.php', function(data) {
                    // Read from XML file and store information
                    var xml = data.responseXML;
                    var markers = xml.documentElement.getElementsByTagName('marker');
                    Array.prototype.forEach.call(markers, function(markerElem) {
                        var id = markerElem.getAttribute('CustomerID');
                        var name = markerElem.getAttribute('POCName');
                        var state = markerElem.getAttribute('State');
                        var bde = markerElem.getAttribute('BusinessDevelopmentExecutive');
                        var sm = markerElem.getAttribute('SalesManager');
                        var channel = markerElem.getAttribute('Channel');
                        var psc = markerElem.getAttribute('PrimarySubChannel');
                        var sizetier = markerElem.getAttribute('SizeTier');
                        var orderonline = markerElem.getAttribute('Dotheyorderonline');
                        var point = new google.maps.LatLng(
                            parseFloat(markerElem.getAttribute('Latitude')),
                            parseFloat(markerElem.getAttribute('Longitude'))
                        );
                    
                        // Generate Information Window content
                        var infowincontent = document.createElement('div');

                        // Name of business
                        var strong = document.createElement('strong');
                        strong.textContent = name;
                        infowincontent.appendChild(strong);
                        infowincontent.appendChild(document.createElement('br'));

                        // Type of business
                        var businessType = document.createElement('text');
                        businessType.textContent = psc;
                        infowincontent.appendChild(businessType);
                        infowincontent.appendChild(document.createElement('br'));

                        // Business location (lat + long)
                        var loc = document.createElement('text');
                        loc.textContent = point;
                        infowincontent.appendChild(loc);

                        var tempMarker = new google.maps.Marker({
                            map: map,
                            position: point,
                        });   

                        tempMarker.addListener('click', function() {
                            infoWindow.setContent(infowincontent);
                            infoWindow.open(map, tempMarker);
                        });

                        marker.push(tempMarker);
                    });

                    var markerCluster = new MarkerClusterer(map, marker,
                    {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
                });
            }

            function downloadUrl(url,callback) {
                var request = window.ActiveXObject ?
                new ActiveXObject('Microsoft.XMLHTTP') :
                new XMLHttpRequest;

                request.onreadystatechange = function() {
                    if (request.readyState == 4) {
                        request.onreadystatechange = doNothing;
                        callback(request, request.status);
                    }
                };

                request.open('GET', url, true);
                request.send(null);
            }

            function doNothing() {}
        </script>
        
        <!-- Google Maps Embed API example -->
        <!-- <iframe width="600" height="450" frameborder="0" style"border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCm-C2PRuf7irTEFTLgXzTD8fzfpXnPgig&q=bars+in+Melbourne" allowfullscreen></iframe> -->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>    
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1e4XhQeYiztIJG3rqxeXA-xx1ZsZxcAI&callback=initMap"></script>
    </body>
</html>
